<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/Register - PetVille</title>
  <link rel="stylesheet" href="login_register.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-2 side-border-left"></div>
      <div class="col-8 main-content">

        <header>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid justify-content-center">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>

        <main class="my-4">
          <section id="login" class="mb-5">
            <h2>Login to PetVille</h2>
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" required placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required placeholder="Enter your password">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
              <div id="loginError" class="mt-3"></div>
            </form>
          </section>

          <section id="register">
            <h2>Join PetVille</h2>
            <form id="registerForm">
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="registerEmail" required placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="registerUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="registerUsername" required placeholder="Choose a username">
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" required placeholder="Create a password">
                <small class="form-text text-muted">Must be at least 8 characters with uppercase, lowercase and a number</small>
              </div>
              <button type="submit" class="btn btn-success btn-block">Create Account</button>
              <div id="registerError" class="mt-3"></div>
            </form>
          </section>
        </main>

        <footer class="bg-dark py-3">
          <p class="text-center" id="footer-text">Â© 2025 PetVille</p>
        </footer>
      </div>
      <div class="col-2 side-border-right"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="login_register.js"></script>
</body>

</html>
